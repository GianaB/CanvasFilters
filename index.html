<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Document</title>
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="header">
    <p class="abs header-before">Before</p>
    <img src="img/bg.jpg" alt="" class="header-img">
    <p class="abs header-after">After</p>

    <div class="abs header-intro">
        <h1 class="header-title">Online pre-set photo filters</h1>
        <a href="#editor-section" class="btn btn-primary">Get Started</a>
    </div>
</header>

<section id="editor-section" class="editor-section">

    <div class="effects-sidebar">
        <h3>Filters</h3>

        <div class="effects">
            <label class="effect">
                <input type="radio" value="default" name="pickfilter">
                <img src="img/filter-default.jpg" alt="No filter">
                <div class="effect-name">Filter name</div>
            </label>
            <label class="effect">
                <input type="radio" value="filter1" name="pickfilter">
                <img src="img/filter1.jpg" alt="Filter 1">
                <div class="effect-name">Filter name</div>
            </label>
            <label class="effect">
                <input type="radio" value="filter2" name="pickfilter">
                <img src="img/filter2.jpg" alt="Filter 2">
                <div class="effect-name">Filter name</div>
            </label>
            <label class="effect">
                <input type="radio" value="filter3" name="pickfilter">
                <img src="img/filter3.jpg" alt="Filter 3">
                <div class="effect-name">Filter name</div>
            </label>
            <label class="effect">
                <input type="radio" value="filter4" name="pickfilter">
                <img src="img/filter4.jpg" alt="Filter 4">
                <div class="effect-name">Filter name</div>
            </label>
            <label class="effect">
                <input type="radio" value="filter5" name="pickfilter">
                <img src="img/filter5.jpg" alt="Filter 5">
                <div class="effect-name">Filter name</div>
            </label>
            <label class="effect">
                <input type="radio" value="filter6" name="pickfilter">
                <img src="img/filter6.jpg" alt="Filter 6">
                <div class="effect-name">Filter name</div>
            </label>
            <label class="effect">
                <input type="radio" value="filter7" name="pickfilter">
                <img src="img/filter7.jpg" alt="Filter 7">
                <div class="effect-name">Filter name</div>
            </label>
        </div>

        <h3>Borders</h3>

        <div class="borders">

        </div>

        <p>
            <button class="btn btn-secondary">Upload image</button>
            <br><small>Don't forget to download your image</small>
        </p>
    </div>

</section>

</body>
</html>
