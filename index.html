<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Document</title>
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="header">
    <p class="abs header-before">Before</p>
    <img src="img/bg.jpg" alt="" class="header-img">
    <p class="abs header-after">After</p>

    <div class="abs header-intro">
        <h1 class="header-title">Online pre-set photo filters</h1>
        <a href="#editor-section" class="btn btn-primary">Get Started</a>
    </div>
</header>

<section id="editor-section" class="editor-section">

    <div class="photo-section">
        <div class="photo-wrapper">
            <div class="canvas-wrapper">
                <canvas id="canvas" class="canvas" width="854" height="480"></canvas>
            </div>

            <p class="filename">cute-dog-filtered.jpg</p>

            <p>
                <button class="btn btn-download">Download</button>
                <br><small>Or right-click on the image to save</small>
            </p>
        </div>
    </div>

    <div class="effects-sidebar">
        <h3>Filters</h3>

        <button class="btn btn-secondary btn-scroll"><span class="up-arrow"></span></button>

        <div class="effects">
            <input type="radio" value="default" name="pickfilter" id="filter-default" class="radio-effect">
            <label class="effect" for="filter-default">
                <img src="img/filter-default.jpg" alt="No filter">
                <div class="effect-name">Filter name</div>
            </label>
            <input type="radio" value="filter1" name="pickfilter" id="filter1" class="radio-effect">
            <label class="effect" for="filter1">
                <img src="img/filter1.jpg" alt="Filter 1">
                <div class="effect-name">Filter name</div>
            </label>
            <input type="radio" value="filter2" name="pickfilter" id="filter2" class="radio-effect">
            <label class="effect" for="filter2">
                <img src="img/filter2.jpg" alt="Filter 2">
                <div class="effect-name">Filter name</div>
            </label>
            <input type="radio" value="filter3" name="pickfilter" id="filter3" class="radio-effect">
            <label class="effect" for="filter3">
                <img src="img/filter3.jpg" alt="Filter 3">
                <div class="effect-name">Filter name</div>
            </label>

            <input type="radio" value="filter4" name="pickfilter" id="filter4" class="radio-effect">
            <label class="effect" for="filter4">
                <img src="img/filter4.jpg" alt="Filter 4">
                <div class="effect-name">Filter name</div>
            </label>
            <input type="radio" value="filter5" name="pickfilter" id="filter5" class="radio-effect">
            <label class="effect" for="filter5">
                <img src="img/filter5.jpg" alt="Filter 5">
                <div class="effect-name">Filter name</div>
            </label>
            <input type="radio" value="filter6" name="pickfilter" id="filter6" class="radio-effect">
            <label class="effect" for="filter6">
                <img src="img/filter6.jpg" alt="Filter 6">
                <div class="effect-name">Filter name</div>
            </label>
            <input type="radio" value="filter7" name="pickfilter" id=" filter7" class="radio-effect">
            <label class="effect" for="filter7">
                <img src="img/filter7.jpg" alt="Filter 7">
                <div class="effect-name">Filter name</div>
            </label>
        </div>

        <button class="btn btn-secondary btn-scroll"><span class="down-arrow"></span></button>

        <h3>Borders</h3>

        <div class="effects">

        </div>

        <p class="upload-container">
            <button class="btn btn-secondary">Upload image</button>
            <br><small>Don't forget to download your image</small>
        </p>
    </div>

</section>

</body>
</html>
